#  .properties 계층구조 중복 발생
#  #yml, yaml을 통해 들여쓰기 계층구조 사용
#
#  port 번호 변경 (default 8080)
server:
  port: 8080
spring :
#  config:
#    active:
#      on-profile: local
  redis:
    host: localhost
    port: 6379

  # rabbitMQ 환경설정
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest
#    virtual-host: /
  datasource :
    driver-class-name : org.mariadb.jdbc.Driver
    url : jdbc:mariadb://localhost:3306/ordersystem
    username : root
    password : 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
    show_sql: true
logging:
  level:
    root: info

jwt:
  expiration: 30 # 30분
  secretKey: my_token_secret

  expirationRt: 14400 # 10일
  secretKeyRt: hackerton_secret
# aws s3 설정
cloud:
  aws:
    credentials:
      access-key: test
      secret-key: test
    region:
      static : ap-northeast-2
    s3:
      bucket: jeongseulki-file



